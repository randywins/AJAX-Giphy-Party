<!-- AJAX GIPHY PARTY -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
<div class="container">
  <h1>GIPHY PARTY</h1>
  <form class="form">
    <input type="text" id="search" name="search" placeholder="Enter a search term" class="formInput"/>
    <input type="submit" class="submitButton" value="Search Giphy!"/>
    <button id="remove" class="removeButton">Remove Images</button>
  </form>
  <div id="gif-container" class="row">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
